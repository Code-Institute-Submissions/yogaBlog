<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cup of Yoga</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar fixed-top">
            <!-- The overlay -->
            <div id="myNav" class="overlay">
            <!-- Button to close the overlay navigation -->
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <!-- Overlay content -->
                <div class="overlay-content">
                    <a href="/index">Home</a>
                    <a href="/addblog">Blog</a>
                    <a href="/about">About 'A cup of Yoga'</a>
                </div>
            </div>
            <!-- Use any element to open/show the overlay navigation menu -->
            <a class="navbar-brand" href="/index"><img src="/static/img/yoga_icon.svg" width="40px"/></a>
            <span onclick="openNav()"><img src="/static/img/menu_icon.svg" width="40px"/></span>
        </nav>
    </header>
    <div class="hero-image mt-5 pt-5">
        <div class="hero-text">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="display-md-1">A Cup of Yoga</h1>
                        <h3>A personal Yoga and wellbeing blog by Wayne Pegg</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block content %}


    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "50%";
        }
        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
            }
    </script>
</body>
</html>
