{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-10 mx-auto text-center">
        <h1 class="display-3">Edit your Blog</h1>
    </div>
</div>
{% for blog in theBlog %}
<div class="container">
    <div class="row">
        <div class="col-10 mx-auto my-2">
            <form action="{{ url_for('updateBlog', blog_id=blog._id) }}" >
                    <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" value="{{ blog.title }}" aria-describedby="title">
                    </div>
                    <div class="form-group">
                        <label for="article_text">Article Text</label>
                        <input class="form-control" name="article_text" id="article_text" value="{{ blog.article_text }}" aria-describedby="article_name">
                    </div>
                    <div class="form-group">
                        <label for="tag_name">Tag Name</label>
                        <input type="text" class="form-control" name="tag_name" id="tag_name" value="{{ blog.tag_name }}" aria-describedby="tag_name">
                    </div>
                    <div class="form-group">
                        <label for="author_name">Author Name</label>
                        <input type="text" class="form-control" name="author_name" id="author_name" value="{{ blog.author_name }}" aria-describedby="author_name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit changes</button>
                    <a class="btn btn-warning" href="{{url_for('cancel')}}" role="button">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
