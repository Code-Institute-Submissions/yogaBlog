{% extends "base.html" %}

{% block content %}
<h1>Write a Blog</h1>
<div class="container">
    <div class="row">
        <div class="col-10 mx-auto">
            <form action="/action" >
                <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="title">
                </div>
                <div class="form-group">
                    <label for="article_text">Article Text</label>
                    <textarea class="form-control" name="article_text" id="article_text" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag_name">Tag Name</label>
                    <input type="text" class="form-control" name="tag_name" id="tag_name" aria-describedby="tag_name">
                </div>
                <div class="form-group">
                    <label for="author_name">Author Name</label>
                    <input type="text" class="form-control" name="author_name" id="author_name" aria-describedby="author_name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
